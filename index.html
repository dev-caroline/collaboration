<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="safe space logo.png" type="image/x-icon">
</head>
<body class="text-dark pt-5" style="background-color: pink;">
    <div class="box col-lg-5 col-10 border border-3 mx-auto mt-5 shadow p-3 border-dark pb-5">
        <h1 class="text-center fst-italic text-decoration-underline">My Safe Space ðŸ¦‹</h1>
        <p class="mt-3 fs-3 fw-bold">To-Do List :</p>
        <p class="fw-bold alert alert-info p-2" style="display: none;" id="warning">kindly input your schedule!</p>
        <input type="text" class="form-control border border-dark border-3 text-capitalize fw-bold" style="color: #F55AA2;" placeholder="Input your schedule" id="space">
        <p class="mt-3 fs-3 fw-bold">Time</p>
        <input type="time" class="form-control border border-dark border-3 text-capitalize fw-bold" style="color: #F55AA2;" placeholder="By what time" id="time">
        <div class="text-end"> 
            <button class="btn btn-light mt-2 border border-dark border-3 fw-bold" onclick="enter()">Enter</button>
            <button class="btn btn-light mt-2 border border-dark border-3 fw-bold" onclick="show()">Refresh</button>
            <button class="btn btn-light mt-2 border border-dark border-3 fw-bold" onclick="deleteIt()">Delete</button>
        </div>
        <div id="display" class="fw-bold text-capitalize">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
